<div id="box" style="width:50px; height:50px; background-color:blue; position:absolute;"></div>

<script>
  let box = document.getElementById('box');
  let pos = 0;

  function moveBox() {
    if (pos < 300) {
      pos++;
      box.style.left = pos + 'px';
      requestAnimationFrame(moveBox);  // Chamando a função de animação de novo
    }
  }

  requestAnimationFrame(moveBox);  // Iniciando a animação
</script>
